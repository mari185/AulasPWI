<!DOCTYPE html>
<html> 
    <head> 
        <title>Minha primeira página</title>
        <style>
            p{  
              color:  #fa12fa;
              font-size:35pt;
              font-weight: bold;
             }
             strong{
                text-transform: uppercase;
        </style>

    </head>
    
    
    <body>
    <h1>Título</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <p>Este é um paragrafo ! ! ! Ele quebra linha assim como os títulos (h?) </p>

    <b>Negrito da versão 4 do html</b>
    <br /> <!-- BR quebra linha, isso é um comentário, não aparece -->
    <strong>Negrito html 5</strong> <!-- não quebra linha -->
    <br />
    <i>Itálico</i> <!-- não qiebra linha -->
    <hr /> <!-- cria uma linha -->

    <ul>
        <!-- criar uma lista -->
        <li>Item 1</li>
        <li>Item 2</li>
     </ul>
     <ol>
        <!-- cria uma lista -->
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <p>Olá, <strong>Mariana</strong> seja bem vindo à <strong><i>ETEC</i></strong></p>

 </body>

</html>
